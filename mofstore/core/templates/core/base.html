{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title%}{%endblock%} |MOF STORE</title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body style='background-color:aliceblue'>
<div>
  <nav class=" px-2 py-2 d-flex flex-row  justify-content-between border-bottom border-dark">
      <a class='fw-bold' href='/'>MOF</a>
      <div>
        <a href='{%url "items:new" %}' class='btn'>New Item</a>
        <a href='{%url "items:items" %}' class='btn'>Browse</a>
        {% if request.user.is_authenticated%}
        <a href='{%url "communication:inbox" %}' class='btn btn-primary'>Inbox</a>
        <a href='{%url "dashboard:home" %}' class='btn btn-secondary'>Dashboard</a>
        {% else %}
        <a href='{% url "core:signup" %}' class='btn btn-primary'>Sign Up</a>
        <a href='{% url "core:login" %}' class='btn btn-secondary'>Login</a>
        {% endif %}
      </div>
  </nav>
    <div class='px-5 py-5'>
      {% block content  %}
      {% endblock  %}
    </div>
  <footer class='d-flex flex-row justify-content-between bg-dark text-white'>
    <div>
      <h3>Theos estin agape @MOF</h3>
    </div>
    <div>
      <h3>Menu</h3>
      <ul>
        <li><a href='#'>About</a></li>
        <li><a href='{% url "core:contact" %}'>Contact</a></li>
        <li><a href='#'>Privacy</a></li>
      </ul>
    </div>
  </footer>
</div>
</body>
